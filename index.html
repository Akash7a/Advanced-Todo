<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list with cateogies</title>
    <link rel="stylesheet" href="./style.css">
  
</head>

<body>

    <form>
        <h2>Todo List With cateogies</h2>
        <input type="text" id="title" placeholder="Enter the title">
        <textarea id="description" placeholder="Enter the Description"></textarea>
        <select name="category" id="category">
            <option value="">Choose type of work</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Urgent">Urgent</option>
        </select>
        <button type="submit">Add Todo</button>
    </form>

    <!-- scripts -->
    <script src="./script.js"></script>
</body>

</html>
